<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>读取pdf文件</title>
	</head>
	<body>
		<input class="pdfbtn" type="button" value="读取pdf文件">
		<div id="a" style="width:1000px;height:1000px;"></div>
	</body>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/pdfObject.js"></script>
	<script>
		$(".pdfbtn").click(function(){
			PDFObject.embed("./test.pdf",$("#a"));
		})
	</script>
</html>
